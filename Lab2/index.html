<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Javascript Lab 2</title>

    <style>
        h3 {
            font-weight: 100;
        }
        p {
            display: inline;
        }
    </style>
</head>

<body onload="load()">
    <div style="display:block;">
        <div style="float: left; width: 33.33%;">
            <h1>Bike Details</h1>
            
            <h3>Wheels: <p id="bikeWheels" line;"></p></h3>
            <h3>Seats: <p id="bikeSeats" line;"></p></h3>
            <h3>Handle: <p id="bikeHandle" line;"></p></h3>
        </div>

        <div style="float: left; width: 33.33%;">
            <h1>Car Details</h1>
            
            <h3>Car Model: <p id="carModel" line;"></p></h3>
            <h3>Entertainment System: <p id="carEntertainmentSystem" line;"></p></h3>
            <h3>Wheels: <p id="carWheels" line;"></p></h3>
            <h3>Seats: <p id="carSeats" line;"></p></h3>
        </div>

        <div style="float: left; width: 33.33%;">
            <h1>Truck Details</h1>
            
            <h3>Wheels: <p id="truckWheels" line;"></p></h3>
            <h3>Seats: <p id="truckSeats" line;"></p></h3>
            <h3>Container: <p id="truckContainer" line;"></p></h3>
        </div>
    </div>

    <script type="text/javascript" src="js/site.js"></script>
</body>

</html>
